<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form </title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-bvyiisifek1dgmjrakycuhahrg32omucww7on3rydg4va+pmstsz/k68vbdejh4u" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-mod-3">

            </div>
            <div class="col-md-6 main">
                <form action="/sign_up" method="post">
                    <h2>Registration Form</h2>
                    <input type="text" class="box" id="name" name="name" placeholder="Name" required>
                    <br>
                    <input type="number" class="box" id="age" name="name" placeholder="age" required>
                    <br>
                    <input type="email" class="box" id="email" name="email" placeholder="email" required>
                    <br>
                    <input type="number" class="box" id="phonenumber" name="phonenumber" placeholder="mobile" required>
                    <br>
                    <input type="text" class="box" id="gender" name="gender" placeholder="Gender" required>
                    <br>
                    <input type="password" class="box" id="password" name="password" placeholder="password" required>
                    <br>
                    <input type="submit" value="Submit" id="submit">

                </form>

            </div>

        </div>

    </div>
    
</body>
</html>
